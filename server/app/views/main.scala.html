@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>

      <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
      @*<script data-main="@routes.Assets.at("javascripts/custom.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>*@
      @*<script src="@routes.Assets.at("lib/requirejs/require.js")" type="text/javascript"></script>*@
      <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("lib/d3js/d3.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/custom.js")" type="text/javascript"></script>


  </head>
  <body>
    <div class="container">
      @content
    </div>
    @scalajs.html.scripts("client", routes.Assets.at(_).toString, name => getClass.getResource(s"/public/$name") != null)

  </body>
</html>
